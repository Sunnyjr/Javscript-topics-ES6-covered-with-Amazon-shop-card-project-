    <script>

        console.log(3 > 5); //false
        console.log(5 === '5'); //false it will check type of value and sata aslo.

        // Logical Operator 
        // check any of condion true or not 
        console.log(true && false); //false 
        console.log(true && true); //true

        // || or operator
        console.log(true || false) //check onlly one condition is true.

        // ! not oprator
        console.log(!true)  //check if condiion is not true then do this.


        // Truthy and Falsy values
        // falsy values are - 0, NaN, undifine, null, '' other than this all are truthy value.
        if (5) {
            console.log('truthy value');
        } //truthy

        if (0) {
            console.log('falsy value');
        }// falsy

        console.log(!0); // ture



    </script>
